<div class="container-fluid" ng-controller="HomeController">
    <!-- Carousel================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <div class="row col-xs-12 searchbox width-colxs12 widthxsscreen">
                    <div class="col-sm-5 col-md-5">
                        <input ng-model="restname" type="text" class="form-control margin-searchbox"
                               placeholder="Burger...Sushi(optional)"/>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input ng-model="loc" class="form-control margin-searchbox" placeholder="Boston"/>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <button ng-click="search(restname,loc)" class="btn btn-primary btn-block">Find Food</button>
                    </div>

                </div>
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://lorempixel.com/1500/800/food/2/" alt="" class="img-carousel">
                <div class="container">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="http://lorempixel.com/1500/800/food/3/" class="img-carousel">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <div class="item">
                <img src="http://lorempixel.com/1500/800/food/4/" class="img-carousel">
                <div class="container">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
        </div>
        <h3 class="carousel-caption">See favorite food place in your neighborhood</h3>


        <!--<span class="left carousel-control" href="#carousel" role="button" data-slide="prev">Prev</span>-->
        <!--<span class="right carousel-control" href="#carousel" role="button" data-slide="next">Next</span>-->

    </div>
</div>
