<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-11 col-md-offset-0">
            <h2 class="page-header col-sm-offset-1 col-sm-10 text-center"> Create your Account</h2>
            <p class="col-sm-offset-1 col-sm-10 text-center lead">Eat'n'Review leads you to places you'll love</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<label for="username" class="col-sm-2">Username:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="city" placeholder="City, State">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-map-marker"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="password" class="form-control" id="vpassword" placeholder="Verify Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <a href="#" class="btn btn-success btn-block">Sign Up</a>
                        <!--<button type="submit" class="btn btn-default btn-block">Login</button>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 text-center">
                        <h4>Already have an account?</h4>
                        <h4>Log in <a href="#/login">here</a></h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
