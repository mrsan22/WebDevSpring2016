    <!-- Sidebar -->

        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#/profile">My Profile</a>
            </li>
            <li>
                <a href="#/profile/reviews">Overview</a>

            <li>
                <a href="#">Followers</a>
            </li>
            <li>
                <a href="#">Following</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <button ng-click="toggleMenu()" class="btn btn-default" id="menu-toggle">
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </button>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <h1>Edit Profile</h1>
        <hr>
        <div class="col-xs-12">
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                        <h6>Upload a different photo...</h6>

                        <input type="file" class="form-control">
                    </div>
                </div>
                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">Ã—</a>
                        <i class="fa fa-coffee"></i>
                        This is an <strong>.alert</strong>. Use this to show important messages to the user.
                    </div>
                    <h3>Personal info</h3>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.username" type="text" ng-readonly="true"
                                           class="form-control" placeholder="Username">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.firstname" type="text"
                                           class="form-control" placeholder="First name">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.lastname" type="text"
                                           class="form-control"  placeholder="Last name">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.email "type="email"
                                           class="form-control" placeholder="Email">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.city" type="text"
                                           class="form-control" placeholder="City">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-map-marker"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.password" type="password"
                                           class="form-control" id="password" placeholder="Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="user.vpassword" type="password"
                                           class="form-control" id="vpassword" placeholder="Verify Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="button" class="btn btn-primary" value="Save Changes">
                                <span></span>
                                <input type="reset" class="btn btn-default" value="Cancel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <!-- /#page-content-wrapper -->

</div>
