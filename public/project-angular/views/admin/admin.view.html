<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-11 main col-md-offset-1">
            <h1 class="page-header">Admin</h1>
            <h3 class="page-header">Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th><span class="caret"></span> Username</th>
                        <th><span class="caret"></span> Password</th>
                        <th><span class="caret"></span> Role</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" ng-model = "user.username" class="form-control text" placeholder="username">
                        </td>
                        <td>
                            <input type="password" ng-model = "user.password" class="form-control" placeholder="password">
                        </td>
                        <td>
                            <input type="text" ng-model="user.roles" class="form-control" placeholder="role1,role2">
                        </td>
                        <td>
                            <a ng-click="addUser(user)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a ng-click="updateUser(user)">
                                <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <a ng-click="deleteUser($index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a ng-click="selectUser($index)">
                                <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
