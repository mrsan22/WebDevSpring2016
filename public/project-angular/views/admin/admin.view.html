 <div class="col-sm-10 col-sm-offset-1 col-md-11 main col-md-offset-1">
            <h1 class="page-header">Admin</h1>
            <h3 class="page-header">Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><span class="caret"></span> Username</th>
                            <th><span class="caret"></span> Password</th>
                            <th><span class="caret"></span> Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text"
                                       ng-model = "user.username"
                                       class="form-control text"
                                       placeholder="username"/>
                            </td>
                            <td>
                                <input type="password"
                                       ng-model = "user.password"
                                       class="form-control"
                                       placeholder="password"/>
                            </td>
                            <td>
                                <select ng-model="user.roles"
                                        class="form-control"
                                        ng-options="role.value as role.name for role in roles">
                                </select>
                            </td>
                            <td>
                                <a ng-click="addUser(user)">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a ng-click="updateUser(user)">
                                    <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td>{{user.username}}</td>
                            <td>*****</td>
                            <td>{{user.roles}}</td>
                            <td>
                                <a ng-click="deleteUser($index)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="selectUser($index)">
                                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
 </div>
