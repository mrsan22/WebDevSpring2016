<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport : This is for the display on smaller devices such as mobile, tab etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Minified CSS through CDN-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/dashboard.css">
    <link rel = "stylesheet" href = "css/style.css">

    <title>Sign Up</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Eat'n'Review</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-11 col-md-offset-0">
            <h2 class="page-header col-sm-offset-1 col-sm-10 text-center"> Create your Account</h2>
            <p class="col-sm-offset-1 col-sm-10 text-center lead">Eat'n'Review leads you to places you'll love</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<label for="username" class="col-sm-2">Username:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </div>

                    </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="input-group">
                                <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="input-group">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="input-group">
                                <input type="text" class="form-control" id="city" placeholder="City, State">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-map-marker"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="UserName">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password:</label>-->
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <input type="password" class="form-control" id="vpassword" placeholder="Verify Password">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <a href="#" class="btn btn-success btn-block">Sign Up</a>
                        <!--<button type="submit" class="btn btn-default btn-block">Login</button>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 text-center">
                        <h4>Already have an account?</h4>
                        <h4>Log in <a href="login.html">here</a></h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--<div class="row">-->
    <!--<div class=" form-group col-xs-8 text-center col-xs-offset-2">-->
    <!--<p>New to Eat'n'Review?</p>-->
    <!--<p>Sign Up <a href="#">here</a></p>-->
    <!--</div>-->
    <!--</div>-->
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src = "../../js/script.js"></script>
</body>
</html>
