<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport : This is for the display on smaller devices such as mobile, tab etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS through CDN-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <!-- Optional Theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    -->
    <title>Movie Database Application</title>
</head>
<body>
    <div class="container">
        <h1>Movie Database</h1>

        <table class="table table-striped" ng-controller="MovieListController">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>DIRECTOR</th>
                    <th>&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="movie.id" type="text" class="form-control"/></td>
                    <td><input ng-model="movie.title" type="text" class="form-control"/></td>
                    <td><input ng-model="movie.director" type="text" class="form-control"/></td>
                    <td><button ng-click="addMovie(movie)" class="btn btn-success">Add</button></td>
                </tr>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td><button ng-click="removeMovie(movie)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>



<!-- Minified JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src = "js/movieapp.js"></script>
</body>
</html>
