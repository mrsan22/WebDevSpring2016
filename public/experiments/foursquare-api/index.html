<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport : This is for the display on smaller devices such as mobile, tab etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS through CDN-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/style.css">

    <!-- Optional Theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    -->
    <title>Foursquare API demo</title>
</head>
<body>

<div class="container">
    <h1> Demo Search FourSquare API</h1>
    <div class="row">
        <div class="col-xs-6">
            <input id="restNametxt" class="form-control" placeholder="Dosa Factory, Qdoba...(optional)" value="Sushi">
        </div>
        <div class="col-xs-6">
            <input id="locationtxt" class="form-control" placeholder="Boston" value="Boston">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 top-margin">
            <button id="searchRestbtn" class="btn btn-primary btn-block">Search</button>
        </div>
    </div>
</div>
<!-- FOOTER SECTION - Before closing </body> tag -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src = "js/app.js"></script>
</body>
</html>
