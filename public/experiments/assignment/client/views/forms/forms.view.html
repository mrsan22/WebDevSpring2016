
<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/form-field">Fields</a></li>
            </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th><span class="caret"></span>Form Name</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" ng-model = "model.form.title" class="form-control text" placeholder="name">
                        </td>
                        <td>
                            <a ng-click="model.addForm(model.form)">
                                <span class=" edit-icon-lt glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a ng-click="model.updateForm(model.form)">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat="form in model.forms">
                        <td>{{form.title}}</td>
                            <td>
                                <a ng-click="model.deleteForm($index)">
                                    <span class="edit-icon-lt glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.selectForm($index)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                    </tr>
                    <tr>
                </table>
                <div ng-if="model.show" class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-info-circle"></i>
                    <strong>Form with same name already exist.</strong> Please create form with different name.
                </div>
            </div>
        </div>
    </div>
</div>
