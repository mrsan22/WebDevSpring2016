<div class="container-fluid">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">

                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="">Fields</a></li>
            </ul>

            <div class="form-fields container-fluid" ng-repeat="field in model.fields" ng-switch on= field.type>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label>{{field.label}}</label>
                    </div>
                </div>
                <div class="row" ng-switch-when="TEXT">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="text"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>

                <div class="row" ng-switch-when="TEXTAREA">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <textarea rows="3"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>

                <div class="row" ng-switch-when="DATE">

                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label>Add New Field:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <select ng-model="model.fieldType" class="form-control">
                                <option>Single Line Text Field</option>
                                <option>Date Field</option>
                                <option>Dropdown Field</option>
                                <option>Checkboxes Field</option>
                                <option>Radio Buttons Field</option>
                                <option>MultiLine Text Field</option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a ng-click="addField(model.fieldType)">
