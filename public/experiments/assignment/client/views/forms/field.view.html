 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">

                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="">Fields</a></li>
            </ul>
     <div class="container-fluid">
         <div class="row" sortable-field field-axis="y">
            <div class="form-fields container-fluid" ng-repeat="field in model.fields" ng-switch on= field.type>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label>{{field.label}}</label>
                    </div>
                </div>
                <div class="row" ng-switch-when="TEXT">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="text"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>

                <div class="row" ng-switch-when="TEXTAREA">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <textarea rows="3"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"></textarea>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row" ng-switch-when="EMAIL">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="email"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row" ng-switch-when="DATE">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="date"
                                   class="form-control"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row" ng-switch-when="OPTIONS">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <select class="form-control">
                                <option ng-repeat="option in field.options"
                                        value="option.value">
                                        {{option.label}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row" ng-switch-when="CHECKBOXES">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <div class="checkbox" ng-repeat="option in field.options">
                                <label>
                                    <input type="checkbox"
                                           value="{{option.value}}"/>
                                    {{option.label}}
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row" ng-switch-when="RADIOS">
                    <form>
                        <div class="col-xs-5 col-sm-7 form-group p-left">
                            <div class="radio" ng-repeat="option in field.options">
                                <label>
                                    <input type="radio" value="{{option.value}}">{{option.label}}
                                </label>
                            </div>
                        </div>

                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.cloneField(field)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="" ng-click="model.removeField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="" class="dragButton">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
            </div>
            <div class="form-fields container-fluid">
            <hr>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label>Add New Field:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <select ng-model="model.fieldType" class="form-control">
                                <option value="0">Single Line Text Field</option>
                                <option value="1">Date Field</option>
                                <option value="2">Dropdown Field</option>
                                <option value="3">Checkboxes Field</option>
                                <option value="4">Radio Buttons Field</option>
                                <option value="5">MultiLine Text Field</option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="" ng-click="model.addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus pad-right" aria-hidden="true"></span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
