<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">

                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="">Fields</a></li>
            </ul>

            <div class="form-fields container-fluid">
                <div class="row">
                    <div class="col-xs-8 p-left">
                    <label for="fname">First Name:</label>
                    </div>
                    </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="text"
                                   ng-model="model.firstName"
                                   class="form-control" id="fname" placeholder="First Name">
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="lname">Last Name:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="text"
                                   ng-model="model.lastName"
                                   class="form-control" id="lname" placeholder="Last Name">
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="dob">Date of Birth:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <input type="date"
                                   ng-model="model.date"
                                   class="form-control" id="dob" placeholder="Select Date">
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="sel1">Gender:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <select ng-model="model.gender"
                                    class="form-control" id="sel1">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="chkbox1">Roles:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <div class="checkbox chkbox1"><label><input type="checkbox" id="chkbox1">Admin</label></div>
                            <div class="checkbox"><label><input type="checkbox" val="">Student</label></div>
                            <div class="checkbox"><label><input type="checkbox" value="">User</label></div>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="radio1">License Agreement:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="col-xs-5 col-sm-7 form-group p-left">
                            <div class="radio rad1 "><label><input type="radio" name="optradio" id="radio1">Yes</label></div>
                            <div class="radio"><label><input type="radio" name="optradio">No</label></div>
                        </div>

                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </a>

                        </div>
                    </form>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-8 p-left">
                        <label for="sel2">Add New Field:</label>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group col-xs-5 col-sm-7 p-left">
                            <select ng-model="model.fieldType" class="form-control" id="sel2">
                                <option>Single Line Text Field</option>
                                <option>Date Field</option>
                                <option>Dropdown Field</option>
                                <option>Checkboxes Field</option>
                                <option>Radio Buttons Field</option>
                                <option>MultiLine Text Field</option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-sm-5 gly_center">
                            <a ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus pad-right" aria-hidden="true"></span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
