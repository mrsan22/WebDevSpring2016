<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <div class="row col-xs-12 searchbox width-colxs12 widthxsscreen">
            <div class="col-sm-5 col-md-5">
                <input ng-model="searchControllerModel.restname"
                       type="text" class="form-control margin-searchbox"
                       placeholder="Food (optional)"/>
            </div>
            <div class="col-sm-5 col-md-5">
                <div class="input-group">
                            <span class="input-group-addon">
                                <a href="" title="Use Current Location" ng-click="searchControllerModel.getLocation()">
                                    <i class="fa fa-location-arrow"></i></a>
                            </span>
                    <input ng-model="searchControllerModel.loc"
                           g-places-autocomplete
                           class="form-control margin-searchbox"
                           placeholder="Boston"/>
                </div>
            </div>
            <div class="col-sm-2 col-md-2">
                <button ng-click="searchControllerModel.callSearch(searchControllerModel.restname,searchControllerModel.loc)"
                        class="btn btn-info btn-block">Find</button>
            </div>

        </div>
    </div>
    <!-- Menu -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Items -->
    <div class="carousel-inner">

        <div class="item active">
            <img class="banner1" src="/project/client/images/food_1920x800.jpg" alt="Slide 1" />
            <div class="carousel-caption">
                <h3>Search favorite food place in your neighborhood</h3>
            </div>
        </div>
        <div class="item">
            <img class="banner2" src="/project/client/images/taco_1920x800.jpg" alt="Slide 2" />
            <div class="carousel-caption">
                <h3>Search favorite food place in your neighborhood</h3>
            </div>
        </div>
        <div class="item">
            <img class="banner3" src="/project/client/images/banner3.jpg" alt="Slide 3" />
            <div class="carousel-caption">
                <h3>Search favorite food place in your neighborhood</h3>
            </div>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="lead page-header">Popular Food Places near you
                <small>Secondary Text</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div ng-repeat="rest in searchControllerModel.popularRestImages">
            <div class="col-sm-6 col-md-4 rest-container">
                <div class="thumbnail">
                    <a href=""
                       ng-click="searchControllerModel.search(searchControllerModel.popularRestaurants.names[$index],'New York')">
                        <img class="img-responsive" ng-src="{{searchControllerModel.popularRestaurants.images[$index]}}"/>
                    </a>
                    <div class="caption">
                        <p class="lead">{{searchControllerModel.popularRestaurants.names[$index]}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
