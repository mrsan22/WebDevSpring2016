<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#/{{followersControllerModel.userId}}/profile">My Profile</a>
            </li>
            <li>
                <a href="#/{{followersControllerModel.userId}}/profile/reviews">Overview</a>
            </li>
            <li>
                <a href="">Favorite Places</a>
            </li>
            <li>
                <a href="#/{{followersControllerModel.userId}}/profile/likes">Likes</a>
            </li>
            <li>
                <a href="#/{{followersControllerModel.userId}}/profile/followers">Followers</a>
            </li>
            <li>
                <a href="#/{{followersControllerModel.userId}}/profile/following">Following</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <button ng-click="followersControllerModel.toggleMenu()"
            class="btn btn-default"
            id="menu-toggle">
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </button>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <h1>Followers</h1>
        <hr>
        <div class="col-xs-12">
            <div class="row" ng-repeat="follower in followersControllerModel.followers">
                <div class="col-sm-3">
                    <p><img src="//placehold.it/100" class="avatar img-circle" alt="avatar"></p>

                    <div ng-hide="follower.itsMe">
                        <a ng-hide="follower.isFollowed" href=""
                                                     ng-click="followersControllerModel.followUser(follower)">
                        <i title="Follow" class="fa fa-user-plus fa-lg"></i>
                    </a>
                        <a ng-if="follower.isFollowed" href=""
                           ng-click="followersControllerModel.unFollowUser(follower)">
                            <i title="UnFollow" class="fa fa-user-plus fa-lg orangecolor"></i>
                        </a></div>
                </div>
                <div class="col-sm-6">
                    <a href="#/{{follower._id}}/view/profile"><p>{{follower.firstName}}&nbsp{{follower.lastName}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
