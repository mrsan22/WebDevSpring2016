<div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="col-sm-5 col-md-5">
                    <input ng-model="restname" type="text" class="form-control margin-searchbox"
                           placeholder="Food (optional)"/>
                </div>
                    <div class="col-sm-5 col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <a href=""><i class="fa fa-location-arrow"></i></a>
                            </span>
                        <input ng-model="loc" class="form-control margin-searchbox" placeholder="Boston"/>
                        </div>
                    </div>
                <div class="col-sm-2 col-md-2">
                    <button ng-click="callSearch(restname,loc)" class="btn btn-info btn-block">Find</button>
                </div>

            </div>
    </div>
