<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <meta charset="UTF-8">
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport : This is for the display on smaller devices such as mobile, tab etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Form Builder App</title>
    <!-- Minified CSS through CDN-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel = "stylesheet" href = "css/style.css">

</head>

<body ng-controller="MainController">
    <ng-include src = "'views/header/header.view.html'"></ng-include>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarController">
                <ng-include src= "'views/sidebar/sidebar.view.html'"></ng-include>
            </div>
            <div ng-view></div>
        </div>
    </div>

    <!-- FOOTER SECTION - Before closing </body> tag -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>-->
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="views/main/main.controller.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="views/users/register.controller.js"></script>
    <script src="views/users/profile.controller.js"></script>
    <script src="views/users/login.controller.js"></script>
    <script src="services/forms.service.client.js"></script>
    <script src="views/forms/forms.controller.js"></script>
</body>
</html>
