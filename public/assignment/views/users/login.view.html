<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="login(user)" href="" class="btn btn-primary btn-block">Login</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
